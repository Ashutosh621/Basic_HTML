<!doctype html>
<html>
<head>
<title> ASHUTOSH RATURI MCA SEC-C(19) </title>
</head>
<body>
<h1> Travel reservation form </h1>
<h3> * denotes mandotory </h3>
<form>
<b> Full name*: </b> <br>
<input type="text" placeholder="FirstName LastName"> <br>
<b> Email address*: </b> <br>
<input type="text" placeholder="EMAIL_ADDRESS"> <br>
<b> Select Tour Paclage*: </b> <br>
<select name="drop">
<option value="1"> Goa </option>
<option value="2"> Shimla </option>
<option value="3"> Ladakh </option>
</select> <br>
<b> Arrival date*: </b> <br>
<input type="date"> <br>
<b> Number of persons*: </b> <br>
<input type="text" placeholder="UNKNOWN_TYPE"> <br>
<b> What would you want to avail?* </b> <br>
<b> Boarding </b>
<input type="checkbox"> <br> 
<b> Fooding </b>
<input type="checkbox"> <br>
<b> Sight seeing </b>
<input type="checkbox"> <br>
<b> Discount Coupon code: </b> <br>
<input type="text" placeholder="UNKNOWN_TYPE"> <br>
<b> Terms and conditions* </b> <br>
<input type="radio" name="fav"> <label for="A"> I agree </label>
<input type="radio" name="fav"> <label for="B"> I disagree </label> <br>
<button> Complete reservation </button>
</body>
</html>
